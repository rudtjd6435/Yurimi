<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🔐 비공개 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Pretendard', sans-serif;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      background-color: #f06;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: #f66;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🔒 유림이와 나의 공간</h1>
  <p>비밀번호를 입력하세요</p>
  <input type="password" id="pw" placeholder="비밀번호">
  <button onclick="checkPassword()">입장</button>
  <div class="error" id="error-msg"></div>

  <script>
    function checkPassword() {
      const pw = document.getElementById("pw").value;
      const correct = "yurimi2025"; // 바꾸고 싶으면 여기서

      if (pw === correct) {
        window.location.href = "main.html"; // 진짜 페이지로 이동
      } else {
        document.getElementById("error-msg").innerText = "❌ 비밀번호가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
